name: CI (Build & Validate)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/pages.yml'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (no external action)
        run: |
          git init .
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch --depth=1 origin ${{ github.sha }}
          git checkout --detach ${{ github.sha }}

      - name: Setup .NET 9
        run: |
          dotnet --info || true
          echo "Using preinstalled .NET on ubuntu-latest"
          # (ubuntu-latest already has dotnet; if you need a specific SDK, add a script to install it)

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: Run tests (if any)
        shell: bash
        run: |
          set -e
          TESTS=$(ls **/*.Tests.csproj 2>/dev/null || true)
          if [ -n "$TESTS" ]; then
            dotnet test -c Release --no-build --logger "trx;LogFileName=tests.trx"
          else
            echo "No test projects found, skipping."
          fi