name: Release (NuGet)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  pack-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract version from tag
        id: v
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack (tool)
        run: |
          dotnet pack ./SwarmBender.Cli/SwarmBender.Cli.csproj             -c Release             -p:Version=${{ steps.v.outputs.version }}             -o ./nupkgs

      - name: Push to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push "./nupkgs/*.nupkg"             --api-key "$NUGET_API_KEY"             --source "https://api.nuget.org/v3/index.json"             --skip-duplicate
