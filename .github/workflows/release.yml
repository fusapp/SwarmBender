name: Release (NuGet)

on:
  push:
    tags:
      - 'v*.*.*'   # Ã–rn: v0.2.0
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  pack-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract version from tag
        id: ver
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          echo "version=$TAG" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack CLI tool
        run: dotnet pack ./SwarmBender.Cli/SwarmBender.Cli.csproj -c Release -o ./nupkgs /p:Version=${{ steps.ver.outputs.version }}

      - name: Smoke test (local tool install)
        run: |
          PKG=$(ls ./nupkgs/*.nupkg | head -n1)
          echo "Testing $PKG"
          dotnet tool install --global --add-source ./nupkgs sb --version ${{ steps.ver.outputs.version }}
          sb -h

      - name: Push to NuGet
        if: ${{ secrets.NUGET_API_KEY != '' }}
        run: dotnet nuget push "./nupkgs/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ steps.ver.outputs.version }}" ./nupkgs/*.nupkg \
            --title "SwarmBender v${{ steps.ver.outputs.version }}" \
            --notes "Automated release via CI."